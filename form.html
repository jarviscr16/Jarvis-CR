<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Access | Jarvis CR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="bg-canvas"></canvas>

<section class="form-wrap">
  <h2>Request Coaching</h2>
  <p class="subtitle">Your request will be sent directly to Discord.</p>

  <form id="requestForm">
    <input name="discord" placeholder="Discord ID" required>
    <input name="ign" placeholder="In-Game Name" required>
    <input name="email" placeholder="Email Address" required>
    <input name="deck" placeholder="Main Deck (optional)">

    <select name="plan" id="planSelect" required>
      <option value="">Select Plan</option>
      <option>Creator Support</option>
      <option>Direct Coaching</option>
      <option>Account Grinding</option>
    </select>

    <button type="submit">Send Request</button>
  </form>
</section>

<script src="bg-animation.js"></script>
<script src="form.js"></script>
</body>
</html>
