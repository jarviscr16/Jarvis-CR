<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coaching Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <form id="requestForm" class="form">
    <h2>Coaching Request</h2>

    <input name="discord" placeholder="Discord Username" required>
    <input name="ingame" placeholder="In-game Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="deck" placeholder="Main Deck">

    <select name="plan">
      <option value="Creator Support">Creator Support</option>
      <option value="1-on-1 Coaching">1-on-1 Coaching</option>
      <option value="Advanced Strategy">Advanced Strategy</option>
    </select>

    <button type="submit">Submit</button>
  </form>

<script>
const form = document.getElementById("requestForm");

// autofill plan from URL
const params = new URLSearchParams(window.location.search);
if (params.get("plan")) {
  form.plan.value = params.get("plan");
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    discord: form.discord.value,
    ingame: form.ingame.value,
    email: form.email.value,
    deck: form.deck.value,
    plan: form.plan.value
  };

  try {
    const res = await fetch("/.netlify/functions/submit-form", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error();

    alert("✅ Request sent successfully!");
    form.reset();
  } catch {
    alert("❌ Failed to send. Try again later.");
  }
});
</script>
</body>
</html>
