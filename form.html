<!DOCTYPE html>
<html>
<head>
  <title>Request Plan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Request Access</h1>

  <form onsubmit="send(event)">
    <input id="discord" placeholder="Discord ID" required>
    <input id="ign" placeholder="In-Game Name" required>
    <input id="email" placeholder="Email" required>
    <input id="deck" placeholder="Main Deck">
    <select id="plan">
      <option>Creator Support</option>
      <option>Direct Coaching</option>
      <option>Account Grinding</option>
    </select>
    <button>Submit</button>
  </form>
</div>

<script>
function send(e){
  e.preventDefault();
  fetch("YOUR_DISCORD_WEBHOOK_URL",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      content:`ðŸ“© New Request\nDiscord: ${discord.value}\nIGN: ${ign.value}\nPlan: ${plan.value}`
    })
  }).then(()=>alert("Request sent!"))
}
</script>

</body>
</html>
