<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="form-box">
  <h2>Request Access</h2>

  <form id="requestForm">
    <input id="discord" placeholder="Discord ID" required>
    <input id="ign" placeholder="In-game Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="deck" placeholder="Main Deck">
    <select id="plan" required>
      <option value="">Select Plan</option>
      <option>Creator Support</option>
      <option>Direct Coaching</option>
      <option>Account Grinding</option>
    </select>

    <button type="submit">Send Request</button>
  </form>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const plan = params.get("plan");
if (plan) document.getElementById("plan").value = plan;

document.getElementById("requestForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    discord: discord.value,
    ign: ign.value,
    email: email.value,
    deck: deck.value,
    plan: plan.value
  };

  try {
    const res = await fetch("/.netlify/functions/submit-form", {
      method: "POST",
      body: JSON.stringify(data)
    });

    if (!res.ok) throw new Error();

    alert("✅ Sent! Check Discord.");
    e.target.reset();

  } catch {
    alert("❌ Failed to send.");
  }
});
</script>

</body>
</html>
