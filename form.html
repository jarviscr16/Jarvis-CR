<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Coaching | Jarvis CR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">Jarvis<span>CR</span></div>
</nav>

<div class="container">
  <h1>Request Access</h1>
  <p>Fill the form below and I‚Äôll contact you on Discord.</p>

  <form id="coachForm">
    <input type="text" id="discord" placeholder="Discord ID (e.g. user#1234)" required>
    <input type="text" id="ign" placeholder="In-Game Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="deck" placeholder="Main Deck (optional)">

    <select id="plan" required>
      <option value="">Select Plan</option>
      <option value="Creator Support">Creator Support</option>
      <option value="Direct Coaching">Direct Coaching</option>
      <option value="Account Grinding">Account Grinding</option>
    </select>

    <button type="submit">Submit Request</button>
  </form>
</div>

<footer>¬© 2025 Jarvis CR</footer>

<script>
/* Auto-fill plan from URL (?plan=...) */
const params = new URLSearchParams(window.location.search);
const selectedPlan = params.get("plan");
if (selectedPlan) {
  document.getElementById("plan").value = selectedPlan;
}

/* Form ‚Üí Discord Webhook */
document.getElementById("coachForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const webhookURL = "https://discord.com/api/webhooks/1447076466096472275/BzdrUaq8ojeRWpNz_qwNVSWDA7WvxAWJ0OEwnOVxBtKx-y8URpah_yRtKvhj5v_spqPy";

  const data = {
    username: "Jarvis CR Coaching",
    embeds: [
      {
        title: "üî• New Coaching Request",
        color: 16763904,
        fields: [
          { name: "üéÆ In-Game Name", value: document.getElementById("ign").value, inline: true },
          { name: "üó® Discord", value: document.getElementById("discord").value, inline: true },
          { name: "üìß Email", value: document.getElementById("email").value, inline: false },
          { name: "üÉè Main Deck", value: document.getElementById("deck").value || "Not specified", inline: false },
          { name: "üì¶ Chosen Plan", value: document.getElementById("plan").value, inline: false }
        ],
        footer: {
          text: "Jarvis CR Coaching System"
        },
        timestamp: new Date()
      }
    ]
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("‚úÖ Request sent successfully! I‚Äôll reach out on Discord.");
    document.getElementById("coachForm").reset();
  })
  .catch(() => {
    alert("‚ùå Error sending request. Try again.");
  });
});
</script>

</body>
</html>
